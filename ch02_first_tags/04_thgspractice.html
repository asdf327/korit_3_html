  <h1>thgspractice</h1>
  <h1>첨자 태그</h1>
  <h2>위 첨자 태그</h2>
  <p>
    1<sub>st</sub>, 2<sub>nd</sub> 3<sub>rd</sub> .... n<sub>th</sub> 지수와 서수의 표현으로 위 첨자를 사용할 때는 
    <br><strong>sup</strong> 태그를 사용한다
  </p>
  <h2>아래 첨자 태그</h2>
  <p>
    안근수<sub>1</sub>, html<sub>1</sub>와 같이 각주, 변주, 화학식을 위해서 아래 첨자를 사용할 때는 <em>sub</em> 태그를 사용합니다.
  </p>
