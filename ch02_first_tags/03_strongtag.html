  <title>ch02_first_tags / 03_strongtag</title>

<body bgcolor="5f5f5f">
  <h1>strongtag</h1>
  <h2>b 태그 vs strong 태그</h2>
  <p>
    <b>20250403 목요일</b>은 그냥 목요일 <strong>20250404는 금요일</strong>입니다
  </p>
  <h2>i 태그 vs em 태그</h2>
  <p> 
    <i>20252410 목요일</i>은 평가일입니다 
    <br>
    긴장됩니다<br>
    <em>문제를 다 풀면 18시까지 자유 시간입니다</em>
  </p>
</body>
