<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ch02_first_tags/07_lists</title>
</head>
<body bgcolor="5f5f5f">
  <h1>lists</h1>
  <h1>계란 볶음밥 만들기</h1>
  <ol>
    <li>재료 준비</li>
    <ul>
      <li>밥</li>
      <li>계란</li>
      <li>파</li>
      <li>간장</li>
    </ul>
    <li>파를 기름에 볶는다</li>
    <li>밥을 넣고 볶기</li>
    <li>계란을 넣고 스크램블</li>
    <li>간장을 넣고 마저 볶아 완성</li>
  </ol>
  <br>

  <p>
    ol 태그는 속성애 type(순서 모양), 과 start(순서 시작 번호를 추가)로 삽입 가능
  </p>
  <ol type="A" start="3"> <!-- 3부터 입력하면 C부처 시작, 자바처럼 0부터 시작하는 게 아니라 1부터 시작한다-->
    <li></li>
    <li></li>
    <li></li>
  </ol>
</body>
</html>
