<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ch04_input_lesson/02_fiel.dset</title>
</head>
<body bgcolor="5f5f5f">
  <h1>02_fiel.dset</h1>
  <form>
    <fieldset>
      <legend>반장</legend>
      <label for="name-1">이름</label>
      <input type="text" id="name-1" name="name-1">
      <br><br>
      <label for="age-1">나이</label>
      <input type="number" id="age-1" name="age-1">
    </fieldset>
    <fieldset>
      <legend>부반장</legend>
      <label for="name-2">이름</label>
      <input type="text" id="name-2" name="name-2">
      <br><br>
      <label for="age-2">나이</label>
      <input type="number" id="age-2" name="age-2">
    </fieldset>
    <fieldset disabled>
      <legend>총무</legend>
      <label for="name-3">이름</label>
      <input type="text" id="name-3" name="name-3">
      <br><br>
      <label for="age-1">나이</label>
      <input type="number" id="age-3" name="age-3">
    </fieldset>
    <button type="submit">제출</button>
    <button type="reset">초기화</button>
  </form>
</body>
</html>
