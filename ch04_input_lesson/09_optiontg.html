<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ch04_input_lesson / 09_optiontg</title>
</head>
<body bgcolor="5f5f5f">
  <h1>09_optiontg</h1>

  <h2>select / option 태그</h2>
  <label for="lang">언어 선택</label>
  <select id="lang">
    <option value="html">HTML</option>
    <option value="CSS">CSS</option>
    <option value="js">JS</option>
    <option value="ty">Ty</option>
  </select>

  <h2></h2>
  <label for="shopping"></label>
  <select id="shopping">
    <optgroup label="과일">
        <option value="f_apple">사과</option>
        <option value="f_orange">포도</option>
        <option value="v_carrot">오렌지</option>
    </optgroup>

    <optgroup label="채소">
      <option value="v_carrot">당근</option>
      <option value="v_tomato">토마토</option>
      <option value="v_eggplant">가지</option>
  </optgroup>

  <optgroup label="육류">
    <option value="m_beef">소고기</option>
    <option value="m_chicken">닭고기</option>
    <option value="m_pork">돼지고기</option>
</optgroup>
  </select>
</body>
</html>
